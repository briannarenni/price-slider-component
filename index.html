<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="wrapper flex">

    <header class="banner flex">
      <h1 class="banner-title">Simple, traffic-based pricing</h1>
      <p class="banner-subtitle">Sign-up for our 30-day trial. No credit card required.</p>
    </header>

    <main class="card">
      <div class="views-wrap"><span class="views">{NUMBER}</span> Pageviews</div>
      <div class="price-wrap"><span class="price">${PRICE}</span> /month</div>
      <div class="slider">{SLIDER}</div>
      <div class="billing">Monthly Billing <span class="toggle">{TOGGLE}</span> Yearly Billing <span class="disc">25% discount</span></div>

      <ul class="checklist">
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>

      <button class="start-btn">Start my trial</button>
    </main>
  </div>

  <footer class="footer">
    <p>Brianna Renni | <a href="https://github.com/briannarenni/">Github</a></p>
  </footer>
</body>

</html>
