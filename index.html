<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/components.css">
</head>

<body>
  <div class="wrapper flex">

    <header class="banner flex">
      <h1 class="banner-title">Simple, traffic-based pricing</h1>
      <p class="banner-subtitle">Sign-up for our 30-day trial. No credit card required.</p>
    </header>

    <main class="card flex">

      <section class="numbers-wrap flex">
        <div class="views-wrap"><span class="views"></span> Pageviews</div>
        <div class="price-wrap"><span class="price"></span> /month</div>
      </section>

      <input type="range" name="range" class="slider" id="slider-bar" min="0" max="4" value="2" step="1" />

      <div class="billing-wrap flex">
        Monthly Billing
        <span class="toggle-wrap"><label class="switch">
            <input type="checkbox" class="toggle-input" id="toggle-box">
            <span class="toggle-slide round"></span>
          </label>
        </span>
        Yearly Billing <span class="billing-disc">25% discount</span>
      </div>

      <section class="cta-wrap flex">
        <ul class="cta-list flex">
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <button class="cta-btn">Start my trial</button>
      </section>

    </main>
  </div>

  <footer class="footer">
    <p>Brianna Renni | <a href="https://github.com/briannarenni/">Github</a></p>
  </footer>

  <script src="js/components.js"></script>
</body>

</html>
